<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡∂Ø‡∑í‡∂±‡∑î‡∂∏‡∑ä ‡∂á‡∂Ø‡∑ì‡∂∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(45deg, #000428, #004e92);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .draw-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
            max-width: 600px;
        }

        .number-display {
            font-size: 72px;
            font-weight: bold;
            height: 100px;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        .winner-name {
            font-size: 36px;
            margin: 20px 0;
            opacity: 0;
            padding: 20px;
            background: rgba(0, 255, 135, 0.1);
            border-radius: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 135, 0.5);
        }

        .draw-button {
            background: #00ff87;
            color: #000428;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }

        .draw-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 135, 0.5);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #00ff87;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #00ff87, 0 0 40px #00ff87;
            }
        }

        .number-animation {
            animation: numberRoll 0.05s linear infinite;
        }

        @keyframes numberRoll {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(50px); opacity: 1; }
        }

        .winner-reveal {
            animation: revealWinner 1s ease-out forwards;
        }

        @keyframes revealWinner {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="draw-box">
            <h1>‡∂Ø‡∑í‡∂±‡∑î‡∂∏‡∑ä ‡∂á‡∂Ø‡∑ì‡∂∏</h1>
            <div class="number-display">0000000000</div>
            <div class="winner-name"></div>
            <button class="draw-button">‡∂Ø‡∑í‡∂±‡∑î‡∂∏‡∑ä ‡∂Ö‡∂Ø‡∑í‡∂±‡∑ä‡∂±</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD4lsGIG6N0vAKw8swEOp__cPgUwkYpFnU",
            authDomain: "raffle-draw-952ae.firebaseapp.com",
            databaseURL: "https://raffle-draw-952ae-default-rtdb.firebaseio.com",
            projectId: "raffle-draw-952ae",
            storageBucket: "raffle-draw-952ae.firebasestorage.app",
            messagingSenderId: "449303202116",
            appId: "1:449303202116:web:a472352d42a31743edef11",
            measurementId: "G-GGRLTKS5JW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const numberDisplay = document.querySelector('.number-display');
        const winnerName = document.querySelector('.winner-name');
        const drawButton = document.querySelector('.draw-button');

        function createConfetti() {
            const colors = ['#00ff87', '#fff', '#ff0', '#f0f'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = `confettiFall ${1 + Math.random() * 2}s linear forwards`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        async function animateNumber() {
            const snapshot = await get(ref(db, 'participants'));
            const participants = [];
            
            snapshot.forEach((childSnapshot) => {
                participants.push({
                    id: childSnapshot.key,
                    ...childSnapshot.val()
                });
            });

            if (participants.length === 0) {
                alert('‡∑É‡∑Ñ‡∂∑‡∑è‡∂ú‡∑í‡∑Ä‡∂±‡∑ä‡∂±‡∂±‡∑ä ‡∂±‡∑ê‡∂≠!');
                return;
            }

            let duration = 3000;
            let startTime = null;
            
            function update(currentTime) {
                if (!startTime) startTime = currentTime;
                const elapsed = currentTime - startTime;
                
                if (elapsed < duration) {
                    // Show random phone numbers during animation
                    const randomParticipant = participants[Math.floor(Math.random() * participants.length)];
                    numberDisplay.textContent = randomParticipant.whatsapp;
                    requestAnimationFrame(update);
                } else {
                    // Show final winner
                    const winner = participants[Math.floor(Math.random() * participants.length)];
                    numberDisplay.textContent = winner.whatsapp;
                    winnerName.textContent = 'Winner: ' + '\nüéâ'+ winner.name + ' üéâ';
                    winnerName.classList.add('winner-reveal');
                    createConfetti();
                }
            }
            
            requestAnimationFrame(update);
        }

        drawButton.addEventListener('click', () => {
            winnerName.classList.remove('winner-reveal');
            winnerName.textContent = '';
            numberDisplay.classList.add('number-animation');
            drawButton.disabled = true;
            
            animateNumber();
            
            setTimeout(() => {
                numberDisplay.classList.remove('number-animation');
                drawButton.disabled = false;
            }, 3000);
        });
    </script>
</body>
</html>
