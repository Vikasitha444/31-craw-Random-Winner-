<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: #f0f2f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .participants-table {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .draw-button {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .draw-button:hover {
            background: #2980b9;
        }

        .new-entry {
            animation: highlight 2s ease-out;
        }

        .total-count {
            color: #666;
            margin-top: 5px;
            font-size: 14px;
        }

        @keyframes highlight {
            0% { background-color: #fff3cd; }
            100% { background-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>ලියාපදිංචි වූ සහභාගිවන්නන්</h1>
                <p class="total-count">මුළු සහභාගිවන්නන්: <span id="participantCount">0</span></p>
            </div>
            <button class="draw-button" onclick="window.location.href='raffel.html'">දිනුම් ඇදීම</button>
        </div>
        
        <div class="participants-table">
            <table>
                <thead>
                    <tr>
                        <th>නම</th>
                        <th>WhatsApp අංකය</th>
                        <th>වේලාව</th>
                    </tr>
                </thead>
                <tbody id="participantsTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD4lsGIG6N0vAKw8swEOp__cPgUwkYpFnU",
            authDomain: "raffle-draw-952ae.firebaseapp.com",
            databaseURL: "https://raffle-draw-952ae-default-rtdb.firebaseio.com",
            projectId: "raffle-draw-952ae",
            storageBucket: "raffle-draw-952ae.firebasestorage.app",
            messagingSenderId: "449303202116",
            appId: "1:449303202116:web:a472352d42a31743edef11",
            measurementId: "G-GGRLTKS5JW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const participantsRef = ref(db, 'participants');
        
        onValue(participantsRef, (snapshot) => {
            const tableBody = document.getElementById('participantsTableBody');
            const data = snapshot.val();
            
            if (!data) {
                tableBody.innerHTML = '<tr><td colspan="3">සහභාගිවන්නන් නැත</td></tr>';
                return;
            }

            const entries = Object.entries(data).map(([key, value]) => ({
                id: key,
                ...value
            })).sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            // Update count
            document.getElementById('participantCount').textContent = entries.length;
            
            tableBody.innerHTML = entries.map(entry => `
                <tr>
                    <td>${entry.name}</td>
                    <td>${entry.whatsapp}</td>
                    <td>${new Date(entry.timestamp).toLocaleString('si-LK')}</td>
                </tr>
            `).join('');

            // Add highlight effect to new entry
            const firstRow = tableBody.querySelector('tr');
            if (firstRow) {
                firstRow.classList.add('new-entry');
                setTimeout(() => firstRow.classList.remove('new-entry'), 2000);
            }
        });
    </script>
</body>
</html>
